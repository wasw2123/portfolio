<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Login - 빠른91 만우절</title>
  </head>
  <body>
    <main id="login_wrap">
      <div class="logo"><a href="./index.html">빠른91 만우절</a></div>
      <form action="" method="get">
        <fieldset class="login_area">
          <legend class="blind">로그인</legend>
          <div class="text_area">
            <input type="text" name="" id="id_box" placeholder="아이디" />
          </div>
          <div class="text_area">
            <input type="password" name="" id="pw_box" placeholder="비밀번호" />
          </div>
          <div class="error">에러 메시지!</div>
          <input class="login_button" type="submit" value="로그인" />
        </fieldset>
      </form>
      <ul id="signup">
        <li><a href="">회원가입</a></li>
        <li>|</li>
        <li><a href="">아이디</a></li>
        <li>|</li>
        <li><a href="">비밀번호</a></li>
      </ul>
      <div class="login_notice">
        현재 서버가 연동되어 있지 않습니다. <br />
        임시적으로 get방식이며 ID와 password를 추가하면 post로 변경될
        예정입니다.
      </div>
    </main>
  </body>
</html>
